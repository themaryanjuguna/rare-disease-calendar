<div class="form-container">
  <h2>Add Rare Disease Event</h2>
  <form [formGroup]="rareDiseaseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="occasion">Occasion</label>
      <input
        id="occasion"
        type="text"
        formControlName="occasion"
        placeholder="e.g., World Narcolepsy Day"
      />
      <div *ngIf="rareDiseaseForm.get('occasion')?.invalid && rareDiseaseForm.get('occasion')?.touched">
        Occasion is required.
      </div>
    </div>

    <div class="form-group">
      <label for="rareCondition">Rare Condition</label>
      <input
        id="rareCondition"
        type="text"
        formControlName="rareCondition"
        placeholder="e.g., Narcolepsy"
      />
      <div *ngIf="rareDiseaseForm.get('rareCondition')?.invalid && rareDiseaseForm.get('rareCondition')?.touched">
        Rare Condition is required.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
      <div *ngIf="rareDiseaseForm.get('date')?.invalid && rareDiseaseForm.get('date')?.touched">
        Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="updatedBy">Updated By</label>
      <input
        id="updatedBy"
        type="text"
        formControlName="updatedBy"
        placeholder="Your Name"
      />
      <div *ngIf="rareDiseaseForm.get('updatedBy')?.invalid && rareDiseaseForm.get('updatedBy')?.touched">
        Updated By is required.
      </div>
    </div>

    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input
        id="emailAddress"
        type="email"
        formControlName="emailAddress"
        placeholder="e.g., yourname@example.com"
      />
      <div *ngIf="rareDiseaseForm.get('emailAddress')?.invalid && rareDiseaseForm.get('emailAddress')?.touched">
        Valid email address is required.
      </div>
    </div>

    <button type="submit" >Submit</button>
  </form>
</div>
